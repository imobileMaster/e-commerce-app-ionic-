<!DOCTYPE html>

<head>
    <title>Shopping</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">


    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <!-- Plugin CSS -->
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/shoping.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <style type="text/css">
    	body{
    		font-size: 14px !important;
    	}
    	
		.fa-caret-down{
    		position: absolute;
		  	right: 35px;
		  	top: 12px;
		  	font-size: 14px;
		}
    </style>
    

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<h2 class="h2">Create Account</h2>
	<div class="clearfix"></div><br />
		<form action="index.html">	
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="desc" class="input" placeholder="Username">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="password" name="brand" class="input" placeholder="Password">
			</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="password" name="brand" class="input" id="brands" placeholder="Confirm Password">
			</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="price" class="input" placeholder="Name of Company">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text"  class="input" placeholder="Website">
			</div>
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="material" class="input" placeholder="FirstName">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="cloth" class="input" placeholder="MiddleName">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="size" class="input" placeholder="LastName">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="nwt" class="input" placeholder="Address">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="retail" class="input" placeholder="City">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="text" name="upc" class="input" placeholder="State">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="number" name="upc" class="input" placeholder="Zip">
				</div> 
			<div class="clearfix"></div><br />
			<div class="col-xs-12 col-md-12 col-sm-12">
				<input type="email" name="upc" class="input" placeholder="Email">
			</div>
			<div class="clearfix"></div><br />
			<div class="col-xs-12">
					<label style="font-size:14px; text-align:start;" class="col-xs-12">Type of Bussiness</label><br />
					<div class="col-xs-12">
						<input type="checkbox" class="col-xs-1"> <span style="font-size:14px; text-align:start; color: #fff;" class="col-xs-11">Individual</span>
					</div>
					<div class="col-xs-12">
						<input type="checkbox" class="col-xs-1"> <span style="font-size:14px; text-align:start; color: #fff;" class="col-xs-11">Company</span>
					</div>
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" data-date-format="mm/dd/yyyy" type="date" placeholder="Date of Birth">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" type="text" id="social" placeholder="Social security">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" type="text" id="ein" placeholder="EIN">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" type="text" placeholder="Bank Account">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" type="number" placeholder="Routing number">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" type="number" placeholder="Credit card number">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input"  data-date-format="mm/dd/yyyy" type="date" placeholder="Expiration">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12 col-md-12 col-sm-12">
					<input class="input" type=""number placeholder="CSC">
				</div>
				<div class="clearfix"></div><br />
				<div class="col-xs-12">
					<div  class="select-style">
						<select class="input" style="font-size:15px !important;">
			                <option>RETURNS</option>
			                <option>No returns</option>
			                <option>7 days returns</option>
			                <option>14 days returns</option>
			                <option>30 days returns</option>
			                <option>60 days returns</option>
			                <option>90 days returns</option>
			            </select>
			        </div>
			    </div>
				<div class="clearfix"></div><br /><br />
			<input type="submit" value="Join" class="btn btn-lg btn-addcart">
			
		</form> <br /><br />
	
	<script src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#social").mask("999-99-9999");
			$("#ein").mask("99-9999999");
		});
	</script>
	
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.maskedinput.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>
</body>
</html>
